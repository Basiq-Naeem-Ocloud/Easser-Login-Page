<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easer Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pirata+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main-container">
      <section class="parent-form-container">
        <div class="logo-container">
            <img src="./assests/logo.png" width="248px" height="100px">
        </div>
        <div class="login-text">Log In To Your Account</div>
        <div class="form-container">
          <form class="form">
            <div class="input-container">
                <!-- <div class="input-child"> -->

                    <input
                    type="text"
                    class="input-field"
                    name="fname"
                    placeholder="Email"
                    />
                <!-- </div> -->

              <div class="input-child">
                <input
                    type="text"
                    class="input-field"
                    name="fname"
                    placeholder="Password"
                />
                <span class="eye-icon">

                    <img  src="./assests/invisible.png" alt="" width="20px" height="20px">
                </span>
              </div>
              
            </div>
            <div class="forget-password-conatiner">

            </p>Forget Password?</p>
        </div>
          </form>
        </div>
        
        <div class="button-container">
          <button class="btn-primary">Log In</button>
        </div>
      </section>
      <div class="footer">@Copyright - Easser2024</div>
    </main>
  </body>
</html>
